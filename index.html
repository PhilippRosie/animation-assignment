<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--font-family: 'Zilla Slab Highlight', cursive;-->

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <header>
        <h1>The Game</h1>
    </header>

    <main class="main-container">
    <div class="background-img">
        <div class="background"></div>
    </div>
    
        <section>
            <div class="text-container"><p class="text-intro1">Welcome to the EPIC game that plays itself,
                    This is ecaxtly what the Name says...</p>
            </div>

            <div>
                <p class="text-intro2">This is "THE GAME!" Are you ready p√• PLAY?!</p>
            </div>

            <div class="gameboard-container">
                <div class="square">
                    <div class="move1">
                        <svg class="circle-slideoutup animate__animated animate__slideOutUp" width="180" height="180" viewbox="-50 -50 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="blue"></circle>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move2">
                        <svg class="circle-remove" width="180" height="180" viewbox="-50 -50 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="blue"></circle>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move3">
                        <svg class="cross-won animate__animated animate__pulse">
                            <use xlink:href="image/cross.svg#cross"></use>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move4">
                        <svg class="cirle-bounceout animate__animated animate__bounceOut" width="180" height="180" viewbox="-50 -50 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="blue"></circle>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move5">
                        <svg class="cross-won animate__animated animate__pulse">
                            <use xlink:href="image/cross.svg#cross"></use>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move6">
                        <svg class="circle-rollout animate__animated animate__rollOut" width="180" height="180" viewbox="-50 -50 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="blue"></circle>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move7">
                        <svg class="cross-won animate__animated animate__pulse">
                            <use xlink:href="image/cross.svg#cross"></use>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move8">
                        <svg class="circle-spinfadeout" width="180" height="180" viewbox="-50 -50 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="110" cy="110" r="100" stroke-width="20" fill="none" stroke="blue"></circle>
                        </svg>
                    </div>
                </div>

                <div class="square">
                    <div class="move9">
                        <svg class="cross-remove animate__animated animate__fadeOut">
                            <use xlink:href="image/cross.svg#cross"></use>
                        </svg>
                    </div>
                </div>

                <div class="game-finished-container"><h2 class="game-finished">You Loose and I Won again! 
                    <p class="game-finished1">Hahahaha!</p></h2></div>
            </div>
        </section>
    </main>

    <footer>
        <h2>The End</h2>
    </footer>
</body>
</html>
